<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions and tooltips</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: beige;
            transition:width 2s,height 3s;
            transition-timing-function: ease-out;
            transition-delay: 2s;
        }
        div:hover{
            background-color: aqua;
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div></div>
    <p title="hello anurag">lorem</p>   
    <!-- title tag is usuasly used in img or ancher tag to inform the user what would happen if he click -->
</body>
</html>
